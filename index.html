<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp Form</title>
</head>
<body>
    <div class="main">
        <div class="SignUp">
            <h2>SignUp</h2>
            <form id="Signup" method="post">
                <label>Full name :</label>
                <br>
                <input type="text" name="Fname"
                id="name" placeholder="Enter Your Full Name">
                <br><br>
                <label>Email :</label>
                <br>
                <input type="email" name="email"
                id="name" placeholder="Enter Your Valid Email">
                <br><br>
                <label>Password</label>
                <br>
                <input type="password" name="password"
                id="name" placeholder="Enter Your Password">
                <br><br>
                <label>Confirm Password</label>
                <br>
                <input type="password" name="password"
                id="name" placeholder="Enter Your Password">
                <br><br>
                <label>Date of Birth</label>
                <br>
                <input type="number" name="Date"
                id="name" placeholder="Enter Your DOB">
                <br><br>
                <label>Occupation</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Occupation"
                id="Student">
                &nbsp;
                <span id="Student">Student</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Occupation"
                id="Employee">
                &nbsp;
                <span id="Employee">Employee</span>
                <br><br>
                <div class="Signup">
                    <input type="checkbox" class="checkbutton">
                    <label>I agree to all the Terms and conditions</label>
                </div>
                <br><br>
                <div class="Signup">
                    <input type="submit" class="button" value="SignUp">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
